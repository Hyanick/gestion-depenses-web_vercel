<div class="sheet">

    <div class="topbar">
        <button mat-icon-button class="icon-btn" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
        <div class="title">{{ data.title || 'Confirmation' }}</div>
        <span style="width:40px;"></span>
    </div>

    <div class="content card">
        <div class="hero">
            <div class="badge" [class.danger]="tone==='danger'">
                <mat-icon>{{ data.icon || (tone==='danger' ? 'warning' : 'help') }}</mat-icon>
            </div>

            <div class="text">
                <div class="headline">{{ data.title || 'Confirmer' }}</div>
                <div class="message">{{ data.message }}</div>
            </div>
        </div>

        <div class="actions">
            <button mat-button class="btn ghost" (click)="cancel()">
                {{ data.cancelText || 'Annuler' }}
            </button>

            <button mat-flat-button class="btn" [class.danger]="tone==='danger'" (click)="confirm()">
                {{ data.confirmText || 'Confirmer' }}
            </button>
        </div>
    </div>

</div>
